<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syukuran Pernikahan Rey & Tresna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .judul {
      text-align: center;
    }
    .judul h1 {
      font-size: 28px;
      margin-bottom: 0;
    }
    .judul h2 {
      font-size: 20px;
      margin-top: 5px;
      font-weight: normal;
    }
    .info {
      margin-top: 20px;
      font-size: 16px;
    }
    .info p {
      margin: 8px 0;
    }
    .form-rsvp {
      margin-top: 30px;
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #e18e8e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #c97373;
    }
    .thanks {
      margin-top: 20px;
      color: green;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="judul">
      <h1>Syukuran Pernikahan</h1>
      <h2>Rey & Tresna</h2>
    </div>

    <div class="info">
      <p><strong>üìÜ Sabtu, 2 Agustus 2025</strong></p>
      <p><strong>üïï Pukul 18.00 WITA - Selesai</strong></p>
      <p><strong>üìç Rumah Mama Marce Selan - Ratu Kaja, Tungganamo</strong></p>
    </div>

    <div class="form-rsvp">
      <h3>Konfirmasi Kehadiran (RSVP)</h3>
      <form id="rsvpForm">
        <input type="text" name="nama" placeholder="Nama Anda" required>
        <select name="hadir" required>
          <option value="">-- Konfirmasi Kehadiran --</option>
          <option value="Hadir">Hadir</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
        <textarea name="ucapan" placeholder="Ucapan atau doa... (opsional)"></textarea>
        <button type="submit">Kirim RSVP</button>
      </form>
      <div class="thanks" id="thanks">Terima kasih, konfirmasi Anda sudah kami terima üôè</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('rsvpForm');
    const thanks = document.getElementById('thanks');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwmhmf1n1bxr2NfXWKUtfL9oWA4hMgHM_EfLCjUAliQasEpDFFx-pHLvseRaa0X83SJ/exec', {
          method: 'POST',
          body: new URLSearchParams(data)
        });

        if (response.ok) {
          form.reset();
          thanks.style.display = 'block';
        } else {
          alert('Gagal mengirim RSVP. Coba lagi nanti.');
        }
      } catch (error) {
        alert('Terjadi kesalahan. Silakan coba lagi.');
      }
    });
  </script>
</body>
</html>
